<div class="row">
    <div class="col-lg-12">
    <div class="panel panel-info">
    <div class="panel-heading" style="margin-bottom:20px;margin-top:15px">
        新建商户
    </div>
   <!-- /.col-lg-12 -->

<div class="form" ng-submit="createMerchant(merchant,tenant)" ng-controller="merchantController">
<form class="form-horizontal">
    <div class="form-group">
        <label for="tenantName" class="col-sm-2 control-label">租户名称</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="tenantName" placeholder="租户名称" readonly ng-model="tenant.tenantName">
            <input type="hidden" ng-model="tenant.tenantNo">
        </div>
    </div>
   <div class="form-group">
      <label for="name" class="col-sm-2 control-label">商户名称</label>
      <div class="col-sm-6">
         <input type="text" class="form-control" id="name" placeholder="商户名称" ng-model="merchant.name">
      </div>
   </div>
    <div class="form-group">
        <label for="contact" class="col-sm-2 control-label">联系人</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="contact" placeholder="联系人" ng-model="merchant.contact">
        </div>
    </div>
    <div class="form-group">
        <label for="contact" class="col-sm-2 control-label">电话</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="contact" placeholder="电话" ng-model="merchant.phone">
        </div>
    </div>
    <div class="form-group">
        <label for="address" class="col-sm-2 control-label">商户地址</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="address" placeholder="商户地址" ng-model="merchant.address">
        </div>
    </div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-primary">创建</button>
      </div>
   </div>
</form>
</div>
</div>
</div>
</div>
