<!-- /.row -->
<div class="row">
    <div class="col-lg-12">

        <div class="panel panel-info">

            <!-- /.panel-heading -->
            <div class="panel-heading" style="margin-bottom:10px;margin-top:15px">
                商户管理
            </div>
            <div class="col-lg-12" style="margin-bottom:10px;">
            <button type="button" class="btn btn-primary" ui-sref="dashboard.merchant-add({tenantNo:tenant.code})">新建商户</button>     租户名称： {{tenant.name}}
            </div>
            <div class="form-inline" ng-controller="merchantController">
                <div class="form-group" style="margin-left:10px">
                    <label for="merchantCode">商户号</label>
                    <div class="form-group input-group">
                        <input type="hidden" ng-model="tenant.code">
                    <input type="text" class="form-control" id="merchantCode" placeholder="商户号" ng-model="query.merchantCode">
                     <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" ng-click="searchByMerchantCode(query,tenant)"><i class="fa fa-search"></i>
                                    </button>
                     </span>
                </div>
                </div>
                <div class="form-group">
                    <label for="merchantName">商户名称</label>
                    <div class="form-group input-group">
                        <input type="text" class="form-control" id="merchantName" placeholder="商户名称" ng-model='query.merchantName'>
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" ng-click="searchByMerchantName(query,tenant)"><i class="fa fa-search"></i>
                                    </button>
                                </span>
                    </div>
                </div>

                </form>


                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>商户号</th>
                                <th>商户名称</th>
                                <th>联系人</th>
                                <th>电话</th>
                                <th>商户地址</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="merchant in merchants">
                                <td>{{merchant.code}}</td>
                                <td>{{merchant.name}}</td>
                                <td>{{merchant.contact}}</td>
                                <td>{{merchant.phone}}</td>
                                <td>{{merchant.address}}</td>
                                <td>
                                    <!--<a ui-sref="dashboard.create-tenant">修改</a>-->
                                    <a href="" ng-click="deleteMerchant(merchant.code,tenant.code)">删除</a>
                                    <input type="hidden" ng-model="tenant.code">
                                    <a href="" ui-sref="dashboard.merchant-modify({merchantCode:merchant.code})">修改</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--<div>-->
                <!--共  {{totalCount}}条记录   共{{totalPage}}页-->
                <!--<a ng-hide="currentPage ==0" ui-sref="dashboard.tenant-list({currentPage:currentPage-1,pageSize:5})">上一页</a>-->
                <!--<a ng-hide="currentPage ==totalPage-1" ui-sref="dashboard.tenant-list({currentPage:currentPage+1,pageSize:5})">下一页</a>-->
                <!--当前第{{currentPage+1}}页-->
                <!--</div>-->
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>


</div>
