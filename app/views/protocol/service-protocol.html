<!-- /.row -->
<div class="row"  ng-controller="protocolController">
    <div class="col-lg-12">

        <div class="panel panel-info">

            <!-- /.panel-heading -->
            <div class="panel-heading" style="margin-bottom:10px;margin-top:15px">
                服务协议管理
            </div>
            <div class="form-inline">
            <div class="form-group" style="padding-left:10px">
                <label>商户：</label>
                <select class="form-control" style="width:200px" ng-model="query.tenantId" ng-options="tenant.tenantId as tenant.tenantName for tenant in tenants"  ng-init="query.tenantId = 0">
                    <option value="">全部</option>
                </select>
            </div>
            <div  class="form-group" style="padding-left:10px">
                <label>支付方式：</label>
                <select class="form-control" style="width:200px" ng-model="query.modeId" ng-options="paymentMode.modeId as paymentMode.modeName for paymentMode in paymentModes" ng-init="query.modeId = 0">
                    <option value="">全部</option>
                </select>
            <div class="form-group" style="padding-left:10px">
                <label class="checkbox">
                    <input type="checkbox" checked="false" ng-model="query.protocolValid" ng-init="query.protocolValid=false">协议有效
                </label>
            </div>

            <div class="form-group" style="padding-left:40px">
                <button ng-click="search(query)" class="btn btn-primary"><span class="fa fa-search"></span>搜索</button>
            </div>
            </div>
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>签约产品</th>
                            <th>签约时效</th>
                            <th>是否有效</th>
                            <th>服务费</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
                <nav style="text-align:center;">
                    <ul class="pagination">
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>


</div>
