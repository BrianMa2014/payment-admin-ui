<div class="box">
    <div class="login-box">
        <div class="login-title text-center page-header">
            <img src="../../styles/images/logo.png"/>
            <h1>
                <small>支付网关</small>
            </h1>
        </div>
        <div class="login-content ">
            <div class="form" ng-submit="login(user)" ng-controller="loginController">
                <form method="post" name="loginForm">
                    <div class="form-group">
                        <div class="col-xs-4  col-xs-offset-4 ">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input type="text" id="username" name="username" class="form-control" placeholder="用户名"
                                       ng-model='user.username' required>
                            </div>
                            <span> <p ng-show="loginForm.username.$invalid && !loginForm.username.$pristine" class="help-block">请输入用户名</p></span>
                        </div>
                    </div>
                    <div class="col-xs-4  col-xs-offset-4 ">
                            <div class="input-group">
                            </div>
                    </div>
                    <div class="col-xs-4  col-xs-offset-4 ">
                        <div class="input-group">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-4  col-xs-offset-4 ">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input type="text" id="password" name="password" class="form-control" placeholder="密码"
                                       ng-model='user.password' required>
                            </div>
                            <span> <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">请输入密码</p></span>
                        </div>
                    </div>

                    <div class="col-xs-4  col-xs-offset-4 ">
                        <div class="input-group">
                        </div>
                    </div>
                    <div class="col-xs-4  col-xs-offset-4 ">
                        <div class="input-group">
                        </div>
                    </div>

                    <div class="form-group form-actions">
                        <div class="col-xs-2 col-xs-offset-5 ">
                            <button  class="btn btn-md btn-success btn-block"
                                    ng-disabled="loginForm.$invalid">登陆
                            </button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
