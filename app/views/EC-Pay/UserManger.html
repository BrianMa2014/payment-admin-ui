<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">银泰支付后台用户信息管理</h3>
        </div>
        <!-- /.col-lg-12 -->
        <form role="form" class="ng-pristine ng-valid">
            <div class="container-fluid">
                <div class="col-lg-5">
                        <div class="form-group input-group">
                            <span class="input-group-addon">商户ID：</span>
                            <input type="text" class="form-control" placeholder="商户ID">
                        </div>
                </div>
                <div class="col-lg-5">
                        <div class="form-group input-group">
                            <span class="input-group-addon">商户名称：</span>

                            <input type="text" class="form-control" placeholder="商户名称" ng-model="query">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" type="button"><i class="fa fa-search"></i>
                                                </button>
                                            </span>
                        </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="col-lg-5">

                    <div class="input-group" >
                        <span  class="input-group-addon"id="basic-addon1" style="border:0;background-color:#ffffff">预约时间：</span>
                        <div class="input-group date form_date " data-date="" data-date-format="yyyy-mm-dd " data-link-field="dtp_input2" data-link-format="yyyy-mm-dd HH:MM:SS">
                            <input  name="" id="" size= '46' type="text"
                                   class="form-control" placeholder=""/>
                            <span class="input-group-addon" ><span class="glyphicon glyphicon-calendar"></span></div>
                        <script type="text/javascript">
                            $('.form_date').datetimepicker({
                                language: 'zh-CN',
                                weekStart: 1,
                                todayBtn: 1,
                                autoclose: 1,
                                todayHighlight: 1,
                                startView: 2,
                                minView: 2,
                                forceParse: 0
                            });
                        </script>

                    </div>

                </div>

                <div class="col-lg-4">
                    <div class="input-group" style="margin-bottom:10px;" >
                        <span  class="input-group-addon"id="basic-addon1" style="border:0;background-color:#ffffff;pmargin-left:0px;magin-left:10px;">至</span>
                        <div class="input-group date form_date " data-date="" data-date-format="yyyy-mm-dd " data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                            <input  name="r_birth" id="r_birth" size= '46' type="text"
                                    class="form-control" placeholder=""/>
                            <span class="input-group-addon" ><span class="glyphicon glyphicon-calendar"></span></div>
                        <script type="text/javascript">
                            $('.form_date').datetimepicker({
                                language: 'zh-CN',
                                weekStart: 1,
                                todayBtn: 1,
                                autoclose: 1,
                                todayHighlight: 1,
                                startView: 2,
                                minView: 2,
                                forceParse: 0
                            });
                        </script>

                    </div>

                </div>

            </form>
                <div class="col-lg-2">
                    <a ui-sref="dashboard.userManger" class="btn btn-sm btn-success btn-block" href="#/dashboard/home">搜索</a>
                </div>
        </div>

    </div>
    <div class="col-lg-12" ng-controller="ListUserCtrl">
        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
            <tr>
                <th>商户名</th>
                <th>商户ID</th>
                <th>地址</th>
            </tr>
            </thead>
            <tbody ng-repeat="user in users  | filter:query">
            <tr class="odd gradeX" >
                <td>{{user.name}}</td>
                <td>{{user.uid}}</td>
                <td>{{user.address}}</td>
            </tr>


            </tbody>
        </table>
    </div>

    <ul class="pagination" >

            <li>
                <a href="#" aria-label="Previous ">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>


    <!-- /.row -->
</div>
