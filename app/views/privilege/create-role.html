<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading" style="margin-bottom:20px;margin-top:15px">
                新建角色
            </div>
            <!-- /.col-lg-12 -->

            <div class="form" ng-submit="createTenant(tenant)" ng-controller="tenantController">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">角色名称</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="contact" placeholder="角色名称" ng-model="tenant.contact">
                        </div>
                    </div>
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th></th>
                            <th>权限ID</th>
                            <th>权限名称</th>
                            <th>URL</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><input type="checkbox" checked="false" ng-model="query.protocolValid1" ng-init="query.protocolValid=false"></td>
                            <td>111</td>
                            <td>租户管理</td>
                            <td>/views/tenant/search-tenant.html</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" checked="false" ng-model="query.protocolValid2" ng-init="query.protocolValid=false"></td>
                            <td>222</td>
                            <td>交易管理</td>
                            <td>/views/tenant/search-tenantxxx.html</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" checked="false" ng-model="query.protocolValid3" ng-init="query.protocolValid=false"></td>
                            <td>333</td>
                            <td>服务协议管理</td>
                            <td>/views/tenant/search-tenantxxx.html</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary"  ui-sref="dashboard.rolelist">创建</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
