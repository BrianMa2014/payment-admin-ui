<!-- /.row -->
<div class="row">
    <div class="col-lg-12">

        <div class="panel panel-info">

            <!-- /.panel-heading -->
            <div class="panel-heading" style="margin-bottom:10px;margin-top:15px">
                商户管理
            </div>
            <div class="col-lg-12" style="margin-bottom:10px;">
                <button type="button" class="btn btn-info" ui-sref="dashboard.create-tenant">新增商户</button>
            </div>
            <div class="form-inline" ng-controller="tenantController">
                <div class="form-group" style="margin-left:10px">
                    <label for="tenantId">商户ID</label>
                    <input type="text" class="form-control" id="tenantId" placeholder="商户ID" ng-model="query.tenantId">
                </div>

                <div class="form-group">
                    <label for="tenantName">商户名称</label>
                    <div class="form-group input-group">
                        <input type="text" class="form-control" id="tenantName" placeholder="商户名称" ng-model='query.queryName'>
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"><i class="fa fa-search"></i>
                                    </button>
                                </span>
                    </div>
                </div>

                <div class="input-group">
                    <span><label for="tenantName">签约时间</label></span>

                    <div class="input-group date form_date " data-date="" data-date-format="yyyy-mm-dd "
                         data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">

                        <input name=""  size='10' type="text" class="form-control" placeholder="起始日期" ng-model="query.beginTime"/>
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar">
            </span></span>
                    </div>
                    <span>-</span>

                    <div class="input-group date form_date " data-date="" data-date-format="yyyy-mm-dd "
                         data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">

                        <input name="" size='10' type="text" class="form-control" placeholder="结束日期" ng-model="query.endTime" />
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>

                    </div>
                    <script>

                        $('.form_date').datetimepicker({
                            language: 'zh-CN',
                            weekStart: 1,
                            todayBtn: 1,
                            autoclose: 1,
                            todayHighlight: 1,
                            startView: 2,
                            minView: 2,
                            forceParse: 0
                        });

                    </script>

                </div>

                <div class="form-group">
                    <button  ng-click="search(query)" class="btn btn-primary"><span class="fa fa-search"></span>搜索</button>
                </div>
                </form>


                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>商户ID</th>
                                <th>商户名称</th>
                                <th>签约时间</th>
                                <th>联系人</th>
                                <th>商户地址</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="tenant in tenants | filter:query.tenantId | filter:query.queryName">
                                <td>{{tenant.tenantId}}</td>
                                <td>{{tenant.tenantName}}</td>
                                <td>{{tenant.signingDate}}</td>
                                <td>{{tenant.contact}}</td>
                                <td>{{tenant.address}}</td>
                                <td>
                                    <a href="" ng-click="deleteTenant(tenant)">删除</a>
                                    <!--<a ui-sref="dashboard.create-tenant">修改</a>-->
                                    <a href="" ng-click="modifyTenant(tenant)">修改</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                    <nav style="text-align:center;">
                        <ul class="pagination">
                            <li>
                                <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li>
                                <a href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>


</div>
